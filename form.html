<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>

	<div class = "container mt-5 mb-5">

		<form class>
			<h1 class = "mb-5"> Add New Article </h1>
			<div class="form-group mt-5">
			    <label for="title"><h4>Article Title</h4></label>
			    <input type="text" class="form-control" id="title" placeholder="Title">
		  	</div>
			<div class="form-group mt-5">
			    <label for="author"><h4>Article Author</h4></label>
			    <input type="text" class="form-control" id="author" placeholder="Author">
		  	</div>
		  	<div class = "form-row mt-5">
		  		<div class = "form-group col">
		  			<label for="file"><h4>File Upload</h4></label><br>
			   		<input type="file" id="file" placeholder="Upload File">
		  		</div>
		  		<div class = "form-group col">
			  		<label for="select"><h4>Pages</h4></label>
				     <select class="form-control" id="select">
				        <option>Academics</option>
				        <option>Page 2</option>
				        <option>Page 3</option>
				        <option>Page 4</option>
				     </select>
		  		</div>
		  	</div>
		  	<div class="form-group mt-5">
			    <label for="articleText"><h4>Article Text</h4></label>
			    <textarea class = "form-control" id = "articleText" rows = "10"></textarea>
		  	</div>
		  	<div class = "form-row mt-5">
		  		<div class = "form-group col">
		  			<div><h4>Select Tags</h4></div>
			   		<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="python" value="python">
					  <label class="form-check-label" for="python">Python</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="c" value="c">
					  <label class="form-check-label" for="c">C++</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="java" value="java">
					  <label class="form-check-label" for="java">Java</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="scala" value="scala">
					  <label class="form-check-label" for="scala">Scala</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="perl" value="perl">
					  <label class="form-check-label" for="perl">Perl</label>
					</div>
		  		</div>
		  		<div class = "form-group col-sm-4">
			  		<div><h4>Visibility</h4></div>
			  		<div class="btn-group btn-group-toggle" data-toggle="buttons">
					  <label class="btn btn-secondary active">
					    <input type="radio" name="visibility" id="public" checked> Public
					  </label>
					  <label class="btn btn-secondary">
					    <input type="radio" name="visibility" id="private"> Private
					  </label>
					</div>
		  		</div>
		  		</div>

				<div><h4 class = " mt-5">Login to Finish Submitting</h4></div>
		  		<div class = "form-row">
			  		<div class = "form-group col">
						    <input type="text" class="form-control" id="username" placeholder="Username">
			  		</div>
			  		<div class = "form-group col">
				  		<div class = "form-group col">
						    <input type="password" class="form-control" id="password" placeholder="Password">
			  			</div>
			  		</div>
		  		</div>
		  		<div class="form-check">
					  <input class="form-check-input" type="checkbox" id="remember" value="remember">
					  <label class="form-check-label" for="remember">Remember me</label>
				</div>
				<button type = "submit" class = "btn btn-primary mt-5"> Submit </button>
		</form>

	</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
